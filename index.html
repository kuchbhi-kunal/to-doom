<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do-om App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="assets/logo1.svg">
        </div>
        <div class="taskInput">
          <input type="text" id="taskInput" placeholder="Add a task...">
          <button id="addTaskBtn">Add</button>
        </div>
        <br>
        <hr class="belowInputTask">
        <ul id="taskList"></ul>
    </div>

    <div id="gunShotAnimation">
      <img src="assets/gun_shoot1.gif" alt="Gun Shot">
    </div>

  </footer>

</html>
